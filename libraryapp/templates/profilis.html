{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div>
    <div>
        <img class="rounded-circle"
             src="{{ user.profile.picture.url }}" />
        <h2>{{ user.username }}</h2>
        <p> {{ user.email }} </p>
    </div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ u_form | crispy }}
        {{ p_form | crispy }}
        <div>
            <button class="btn btn-outline-info" type="submit">Atnaujinti</button>
        </div>
    </form>
</div>
{% endblock %}
