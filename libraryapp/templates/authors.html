{% extends "base.html" %}
{% block content %}

<h1>Autoriai</h1>
<p>Mūsų turimų autorių sąrašas:</p>
<ul>
    {% for author_obj in authors %}
    <li><a href="{% url 'author-one' author_obj.id %}">
        {{ author_obj.first_name }} {{ author_obj.last_name }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
